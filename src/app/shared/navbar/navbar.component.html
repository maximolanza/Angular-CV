<nb-layout>

  <nb-layout-header fixed>


    <a href="#" (click)="toggle()">
      <i class="nb-menu" id="hamburguer2">
      </i>
      <nb-icon icon="menu-outline" [options]="{ animation: { type: 'zoom' } }">
      </nb-icon>
    </a>
      <nb-card-body>
        <!--Máximo Lanza-->
      <nb-user  title='Developer Semi-Senior'
      name='Máximo Lanza'
      onlyPicture='false'
      shape="round"
      picture={{avatar}}
      responsive="true" size="none"></nb-user>

    </nb-card-body>


    <a style="margin-left: auto;text-decoration: none;padding-left:5%;" target="_blank"
      href='https://drive.google.com/file/d/1Mj-gwwmBWtnDUeR9Xp2byUbO5Q3--Kyg/view?usp=sharing'>
      PDF <nb-icon icon="download-outline" [options]="{ animation: { type: 'flip' } }"></nb-icon>
    </a>

  </nb-layout-header>


  <!-- SIDEBAR /*(clickOutside)="onClickedOutside($event)"*/-->
  <nb-sidebar id="shooter"  responsive="true" >



    <div class="imgContainer">
      <img id="myImg" responsive="true" src={{avatar}} alt="Máximo Lanza" responsive="true"/>
    </div>

    <nb-menu id="ItemsMenu" [items]="items"></nb-menu>

    <div class="iconsContainer">
      <div id="wrapper">

        <a class="contactIcon" target='blank_' href='https://www.linkedin.com/in/m%C3%A1ximo-lanza/'>
          <nb-icon class="icono" status="info" nbTooltip="LinkedIn" nbTooltipPlacement="top" icon="linkedin-outline"
            [options]="{ animation: { type: 'zoom' } }"></nb-icon>
        </a>


        <a class="contactIcon middle" href="tel:+59899941516">
          <nb-icon class="icono" status="success" nbTooltip="099 94 15 16" nbTooltipPlacement="top" icon="phone-outline"
            [options]="{ animation: { type: 'zoom' } }"> </nb-icon>
        </a>
        <a class="contactIcon" href="mailto:max.slanza@gmail.com">
          <nb-icon class="icono" status="danger" id="mail" nbTooltip="max.slanza@gmail.com" nbTooltipPlacement="top"
            icon="at-outline" [options]="{ animation: { type: 'zoom' } }"></nb-icon>
        </a>
      </div>
    </div>

  </nb-sidebar>

  <nb-layout-column (click)="onClickedInside($event)">
    <router-outlet ></router-outlet>
  </nb-layout-column>
</nb-layout>
